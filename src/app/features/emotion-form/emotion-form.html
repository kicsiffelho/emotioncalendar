<div class="emotion-form-container">
  <div class="form-section">
    <h3>{{ editingEmotion() ? 'Edit Emotion' : 'Add New Emotion' }}</h3>
    
    <form (ngSubmit)="submit()" class="form-grid">
      <div class="form-group">
        <label for="date">Date</label>
        <input 
          type="date" 
          id="date"
          [(ngModel)]="newEmotion.date" 
          name="date"
          required>
      </div>

      <div class="form-group">
        <label for="mood">Mood</label>
        <select 
          id="mood"
          [(ngModel)]="newEmotion.mood" 
          name="mood"
          required>
          <option value="happy">üòä Happy</option>
          <option value="neutral">üòê Neutral</option>
          <option value="sad">üò¢ Sad</option>
          <option value="angry">üò† Angry</option>
          <option value="anxious">üò∞ Anxious</option>
        </select>
      </div>

      <div class="form-group" style="grid-column: 1 / -1;">
        <label for="notes">Notes (Optional)</label>
        <textarea 
          id="notes"
          [(ngModel)]="newEmotion.notes" 
          name="notes"
          placeholder="How are you feeling?"></textarea>
      </div>

      <div class="form-actions">
        <button 
          type="submit" 
          class="submit-button"
          [disabled]="saving()">
          {{ saving() ? 'Saving...' : (editingEmotion() ? 'Update Emotion' : 'Add Emotion') }}
        </button>
        
        <button 
          *ngIf="editingEmotion()"
          type="button" 
          class="delete-form-button"
          (click)="deleteEmotion(editingEmotion()!.id)">
          Delete Emotion
        </button>
      </div>
    </form>
  </div>

  <div class="form-section">
    <h3>Your Emotions</h3>
    
    <div *ngIf="loading()" class="loading">Loading emotions...</div>
    
    <div *ngIf="!loading() && emotions().length === 0" class="no-emotions">
      No emotions recorded yet. Add your first emotion above!
    </div>

    <div class="emotions-list">
      <div 
        *ngFor="let emotion of emotions()" 
        class="emotion-card"
        [class]="'emotion-card ' + emotion.mood"
        [class.editing]="editingEmotion()?.id === emotion.id">
        
        <div class="emotion-info">
          <div class="emotion-date">
            {{ emotion.date | date:'MMM d, yyyy' }}
          </div>
          <div class="emotion-mood">
            {{ emotion.mood | titlecase }}
          </div>
          <div *ngIf="emotion.notes" class="emotion-notes">
            "{{ emotion.notes }}"
          </div>
          <small>Added: {{ emotion.createdAt | date:'short' }}</small>
        </div>

        <div class="emotion-actions">
          <button 
            class="edit-button"
            (click)="editEmotion(emotion)">
            Edit
          </button>
          <button 
            class="delete-button"
            (click)="deleteEmotion(emotion.id)">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
